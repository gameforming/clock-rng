<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clock Factory Tycoon - Save & Load</title>
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: sans-serif;
      background-color: #121212;
      color: white;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(16, 40px);
      grid-template-rows: repeat(16, 40px);
      gap: 1px;
      background-color: #333;
      margin: 20px;
      position: relative;
    }
    .cell {
      width: 40px;
      height: 40px;
      background-color: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      border: 1px solid #444;
      position: relative;
      user-select: none;
      cursor: pointer;
    }
    .factory {
      background-color: #4caf50;
    }
    .sell {
      background-color: #2196f3;
    }
    .arrow {
      display: inline-block;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .clock {
      width: 20px;
      height: 20px;
      background-color: yellow;
      border-radius: 50%;
      position: absolute;
      pointer-events: none;
      z-index: 10;
    }
    .block {
      background-color: orange;
    }
    #sidebar {
      width: 250px;
      padding: 20px;
      background-color: #1e1e2f;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 10px;
      background-color: #4caf50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .selected {
      outline: 2px solid yellow;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="game"></div>
  <div id="sidebar">
    <h2>Shop</h2>
    <button onclick="buyBlock('+2')">+2 Block (€<span id="costPlus2">100</span>)</button>
    <button onclick="buyBlock('x2')">x2 Block (€<span id="costX2">200</span>)</button>
    <button onclick="buyBlock('bocht')">Bocht Rechts (€500)</button>
    <button onclick="buyBlock('bochtL')">Bocht Links (€500)</button>
    <button onclick="upgradeFactory()">Upgrade Factory (€<span id="upgradeCost">250</span>)</button>
    <button onclick="sellSelectedBlock()">Sell Selected Block</button>
    <button onclick="saveGame()">Save Game</button>
    <button onclick="loadGame()">Load Game</button>
    <p>Money: €<span id="money">0</span></p>
  </div>

  <script>
    const game = document.getElementById("game");
    const size = 16;
    const grid = [];
    const clocks = [];
    let selected = null;

    // Game state variables
    let money = 0;
    let costPlus2 = 100;
    let costX2 = 200;
    let factoryUpgradeLevel = 1;
    let factoryUpgradeCost = 250;
    const blocks = [];

    // Factory & Sell platform initial data
    const factory = { x: 5, y: 5, type: "factory", rotation: 0 };
    const sell = { x: 10, y: 10, type: "sell", rotation: 0 };

    // Helper: direction from rotation degrees
    function directionFromRotation(rotation) {
      const deg = ((rotation % 360) + 360) % 360;
      if (deg === 0) return [1, 0];
      if (deg === 90) return [0, 1];
      if (deg === 180) return [-1, 0];
      if (deg === 270) return [0, -1];
      return [0, 0];
    }

    // Build the grid and render everything
    function createGrid() {
      game.innerHTML = "";
      for (let y = 0; y < size; y++) {
        grid[y] = [];
        for (let x = 0; x < size; x++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.x = x;
          cell.dataset.y = y;

          if (x === factory.x && y === factory.y) {
            cell.classList.add("factory");
            cell.innerHTML = `<span class="arrow" style="transform: rotate(${factory.rotation}deg)">→</span>`;
            if (selected === factory) cell.classList.add("selected");
          } else if (x === sell.x && y === sell.y) {
            cell.classList.add("sell");
            cell.textContent = "SELL";
            if (selected === sell) cell.classList.add("selected");
          } else {
            const block = blocks.find(b => b.x === x && b.y === y);
            if (block) {
              cell.classList.add("block");
              cell.textContent = block.type;
              if (selected === block) cell.classList.add("selected");
            }
          }

          cell.addEventListener("click", () => {
            if (selected && selected !== factory && selected !== sell) {
              // Move selected block to new cell if free
              const occupied = blocks.find(b => b.x === x && b.y === y);
              if (!occupied && (x !== factory.x || y !== factory.y) && (x !== sell.x || y !== sell.y)) {
                selected.x = x;
                selected.y = y;
                selected = null;
              }
            } else {
              // Select clicked object
              if (x === factory.x && y === factory.y) selected = factory;
              else if (x === sell.x && y === sell.y) selected = sell;
              else {
                const block = blocks.find(b => b.x === x && b.y === y);
                selected = block || null;
              }
            }
            createGrid();
          });

          grid[y][x] = cell;
          game.appendChild(cell);
        }
      }
    }

    // Rotate selected block/factory/sell platform
    document.addEventListener("keydown", e => {
      if (e.key === "r" && selected) {
        selected.rotation = (selected.rotation + 90) % 360;
        createGrid();
      }
    });

    // Spawn clock from factory output direction, clock value depends on upgrade level
    function spawnClock() {
      const [dx, dy] = directionFromRotation(factory.rotation);
      const cx = factory.x + dx;
      const cy = factory.y + dy;
      if (cx >= 0 && cx < size && cy >= 0 && cy < size) {
        clocks.push({ x: cx, y: cy, dx, dy, value: factoryUpgradeLevel });
      }
    }

    // Move clocks, process blocks and sell clocks when reaching sell platform
    function updateClocks() {
      for (let i = clocks.length - 1; i >= 0; i--) {
        const clock = clocks[i];
        const block = blocks.find(b => b.x === clock.x && b.y === clock.y);

        if (block) {
          if (block.type === "+2") clock.value += 2;
          else if (block.type === "x2") clock.value *= 2;
          else if (block.type === "bocht" || block.type === "bochtL") {
            // Change direction on bocht blocks (right or left turn)
            const dx = clock.dx;
            const dy = clock.dy;
            if (block.type === "bocht") {
              if (dx === 1 && dy === 0) [clock.dx, clock.dy] = [0, 1];
              else if (dx === 0 && dy === 1) [clock.dx, clock.dy] = [-1, 0];
              else if (dx === -1 && dy === 0) [clock.dx, clock.dy] = [0, -1];
              else if (dx === 0 && dy === -1) [clock.dx, clock.dy] = [1, 0];
            } else {
              if (dx === 1 && dy === 0) [clock.dx, clock.dy] = [0, -1];
              else if (dx === 0 && dy === -1) [clock.dx, clock.dy] = [-1, 0];
              else if (dx === -1 && dy === 0) [clock.dx, clock.dy] = [0, 1];
              else if (dx === 0 && dy === 1) [clock.dx, clock.dy] = [1, 0];
            }
          }
        }

        clock.x += clock.dx;
        clock.y += clock.dy;

        // Sell clocks at sell platform, add money and remove clock
        if (clock.x === sell.x && clock.y === sell.y) {
          money += clock.value;
          updateMoneyDisplay();
          clocks.splice(i, 1);
        } else if (clock.x < 0 || clock.x >= size || clock.y < 0 || clock.y >= size) {
          clocks.splice(i, 1);
        }
      }
    }

    // Render clocks visually on grid
    function renderClocks() {
      document.querySelectorAll(".clock").forEach(c => c.remove());
      clocks.forEach(clock => {
        if (clock.x >= 0 && clock.x < size && clock.y >= 0 && clock.y < size) {
          const clockElem = document.createElement("div");
          clockElem.classList.add("clock");
          clockElem.style.left = `${clock.x * 41 + 10}px`;
          clockElem.style.top = `${clock.y * 41 + 10}px`;
          game.appendChild(clockElem);
        }
      });
    }

    // Buy blocks if enough money, place at 0,0 by default
    function buyBlock(type) {
      let cost = 0;
      if (type === "+2") cost = costPlus2;
      else if (type === "x2") cost = costX2;
      else if (type === "bocht" || type === "bochtL") cost = 500;

      if (money >= cost) {
        money -= cost;
        updateMoneyDisplay();
        // Try placing at (0,0), if occupied, find free cell
        let placeX = 0, placeY = 0;
        for (let y = 0; y < size; y++) {
          for (let x = 0; x < size; x++) {
            if (
              !blocks.find(b => b.x === x && b.y === y) &&
              !(x === factory.x && y === factory.y) &&
              !(x === sell.x && y === sell.y)
            ) {
              placeX = x;
              placeY = y;
              y = size; // break outer loop
              break;
            }
          }
        }
        blocks.push({ x: placeX, y: placeY, type, rotation: 0 });
        createGrid();
      } else {
        alert("Not enough money!");
      }
    }

    // Upgrade factory if enough money, increase production value
    function upgradeFactory() {
      if (money >= factoryUpgradeCost) {
        money -= factoryUpgradeCost;
        factoryUpgradeLevel++;
        factoryUpgradeCost = Math.floor(factoryUpgradeCost * 1.5);
        updateMoneyDisplay();
        document.getElementById("upgradeCost").textContent = factoryUpgradeCost;
      } else {
        alert("Not enough money for upgrade!");
      }
    }

    // Sell selected block for half price of cost (example)
    function sellSelectedBlock() {
      if (selected && selected !== factory && selected !== sell) {
        let sellPrice = 0;
        if (selected.type === "+2") sellPrice = costPlus2 / 2;
        else if (selected.type === "x2") sellPrice = costX2 / 2;
        else if (selected.type === "bocht" || selected.type === "bochtL") sellPrice = 250;

        money += sellPrice;
        updateMoneyDisplay();

        // Remove block from array
        const index = blocks.indexOf(selected);
        if (index > -1) blocks.splice(index, 1);
        selected = null;
        createGrid();
      } else {
        alert("Select a block to sell!");
      }
    }

    // Update money display
    function updateMoneyDisplay() {
      document.getElementById("money").textContent = money;
    }

    // SAVE game state to localStorage
    function saveGame() {
      const gameState = {
        money,
        costPlus2,
        costX2,
        factoryUpgradeLevel,
        factoryUpgradeCost,
        blocks,
        factory,
        sell,
        clocks
      };
      localStorage.setItem("clockFactoryTycoonSave", JSON.stringify(gameState));
      alert("Game saved!");
    }

    // LOAD game state from localStorage
    function loadGame() {
      const saved = localStorage.getItem("clockFactoryTycoonSave");
      if (!saved) {
        alert("No saved game found!");
        return;
      }
      try {
        const state = JSON.parse(saved);
        money = state.money ?? 0;
        costPlus2 = state.costPlus2 ?? 100;
        costX2 = state.costX2 ?? 200;
        factoryUpgradeLevel = state.factoryUpgradeLevel ?? 1;
        factoryUpgradeCost = state.factoryUpgradeCost ?? 250;
        blocks.length = 0;
        if (state.blocks && Array.isArray(state.blocks)) {
          state.blocks.forEach(b => blocks.push(b));
        }
        Object.assign(factory, state.factory ?? {});
        Object.assign(sell, state.sell ?? {});
        clocks.length = 0;
        if (state.clocks && Array.isArray(state.clocks)) {
          state.clocks.forEach(c => clocks.push(c));
        }
        updateMoneyDisplay();
        document.getElementById("upgradeCost").textContent = factoryUpgradeCost;
        createGrid();
        alert("Game loaded!");
      } catch (e) {
        alert("Failed to load save: " + e.message);
      }
    }

    // Game loop: spawn clock every second, update clocks every 200ms
    setInterval(() => {
      spawnClock();
      createGrid();
      renderClocks();
    }, 1000);

    setInterval(() => {
      updateClocks();
      createGrid();
      renderClocks();
    }, 200);

    // Init display & grid
    updateMoneyDisplay();
    createGrid();
  </script>
</body>
</html>
