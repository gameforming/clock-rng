<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clock Factory Tycoon</title>
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: sans-serif;
      background-color: #121212;
      color: white;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(16, 40px);
      grid-template-rows: repeat(16, 40px);
      gap: 1px;
      background-color: #333;
      margin: 20px;
      position: relative;
    }

    .cell {
      width: 40px;
      height: 40px;
      background-color: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      border: 1px solid #444;
      position: relative;
    }

    .factory {
      background-color: #4caf50;
    }

    .sell {
      background-color: #2196f3;
    }

    .arrow {
      transform: rotate(0deg);
      transition: transform 0.2s;
    }

    .clock {
      width: 20px;
      height: 20px;
      background-color: yellow;
      border-radius: 50%;
      position: absolute;
      pointer-events: none;
    }

    .block {
      background-color: orange;
    }

    #sidebar {
      width: 250px;
      padding: 20px;
      background-color: #1e1e2f;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 10px;
      background-color: #4caf50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="game"></div>
  <div id="sidebar">
    <h2>Shop</h2>
    <button onclick="buyBlock('+2')">+2 Block (€<span id="costPlus2">100</span>)</button>
    <button onclick="buyBlock('x2')">x2 Block (€<span id="costX2">200</span>)</button>
    <button onclick="buyBlock('bocht')">Bocht (€500)</button>
    <p>Money: <span id="money">0</span></p>
  </div>

  <script>
    const game = document.getElementById("game");
    const size = 16;
    const grid = [];
    const clocks = [];
    let selected = null;
    let money = 0;

    let costPlus2 = 100;
    let costX2 = 200;

    const blocks = [];

    const factory = { x: 5, y: 5, type: "factory", rotation: 0 };
    const sell = { x: 10, y: 10, type: "sell", rotation: 0 };

    const directionFromRotation = (rotation) => {
      const deg = rotation % 360;
      if (deg === 0) return [1, 0];
      if (deg === 90) return [0, 1];
      if (deg === 180) return [-1, 0];
      if (deg === 270) return [0, -1];
      return [0, 0];
    };

    function createGrid() {
      game.innerHTML = "";
      for (let y = 0; y < size; y++) {
        grid[y] = [];
        for (let x = 0; x < size; x++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.x = x;
          cell.dataset.y = y;

          if (x === factory.x && y === factory.y) {
            cell.classList.add("factory");
            cell.innerHTML = `<span class="arrow">→</span>`;
            cell.querySelector(".arrow").style.transform = `rotate(${factory.rotation}deg)`;
          } else if (x === sell.x && y === sell.y) {
            cell.classList.add("sell");
            cell.innerHTML = "SELL";
          } else {
            const block = blocks.find(b => b.x === x && b.y === y);
            if (block) {
              cell.classList.add("block");
              cell.textContent = block.type;
            }
          }

          cell.addEventListener("click", () => {
            if (selected) {
              selected.x = x;
              selected.y = y;
              selected = null;
            } else {
              if (x === factory.x && y === factory.y) selected = factory;
              else if (x === sell.x && y === sell.y) selected = sell;
            }
            createGrid();
          });

          grid[y][x] = cell;
          game.appendChild(cell);
        }
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "r" && selected) {
        selected.rotation = (selected.rotation + 90) % 360;
        createGrid();
      }
    });

    function spawnClock() {
      const [dx, dy] = directionFromRotation(factory.rotation);
      const cx = factory.x + dx;
      const cy = factory.y + dy;

      if (cx >= 0 && cx < size && cy >= 0 && cy < size) {
        clocks.push({ x: cx, y: cy, dx, dy, value: 1 });
      }
    }

    function updateClocks() {
  for (let i = clocks.length - 1; i >= 0; i--) {
    const clock = clocks[i];

    const nextX = clock.x + clock.dx;
    const nextY = clock.y + clock.dy;

    if (
      nextX < 0 || nextX >= size ||
      nextY < 0 || nextY >= size
    ) {
      clocks.splice(i, 1);
      continue;
    }

    const block = blocks.find(b => b.x === nextX && b.y === nextY);
    if (block) {
      if (block.type === "+2") clock.value += 2;
      else if (block.type === "x2") clock.value *= 2;
      else if (block.type === "bocht") {
        // Simpele bocht logica als voorbeeld (draait altijd rechtsaf)
        const newDir = [clock.dy, -clock.dx];
        clock.dx = newDir[0];
        clock.dy = newDir[1];
      }
    }

    clock.x = nextX;
    clock.y = nextY;

    if (clock.x === sell.x && clock.y === sell.y) {
      money += clock.value;
      document.getElementById("money").textContent = money;
      clocks.splice(i, 1);
    }
  }
}


    function renderClocks() {
      clocks.forEach(clock => {
        const clockElem = document.createElement("div");
        clockElem.classList.add("clock");
        clockElem.style.left = `${clock.x * 41 + 10}px`;
        clockElem.style.top = `${clock.y * 41 + 10}px`;
        game.appendChild(clockElem);
      });
    }

    function buyBlock(type) {
      let cost = 0;
      if (type === "+2") cost = costPlus2;
      if (type === "x2") cost = costX2;
      if (type === "bocht") cost = 500; // bocht nog niet functioneel
      if (money >= cost) {
        money -= cost;
        document.getElementById("money").textContent = money;
        blocks.push({ x: 0, y: 0, type });
        selected = blocks[blocks.length - 1];

        if (type === "+2") {
          costPlus2 = Math.ceil(costPlus2 * 1.5);
          document.getElementById("costPlus2").textContent = costPlus2;
        }
        if (type === "x2") {
          costX2 = costX2 * 2;
          document.getElementById("costX2").textContent = costX2;
        }

        createGrid();
      } else {
        alert("Niet genoeg geld!");
      }
    }

    function gameLoop() {
      updateClocks();
      createGrid();
      renderClocks();
    }

    setInterval(spawnClock, 1000);
    setInterval(gameLoop, 200);

    createGrid();
  </script>
</body>
</html>
