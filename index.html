<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gameforming</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e2f;
      color: white;
      text-align: center;
      padding: 50px;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Welcome to Gameforming</h1>

  <!-- Knoppen voor games -->
  <button onclick="window.location.href='clockrng.html'">ClockRNG</button>
  <button onclick="window.location.href='livegamble.html'">Live Gamble</button>

  <script>
    const username = localStorage.getItem('username');
    if (username) {
      const welcome = document.createElement('h2');
      welcome.textContent = `Hello ${username}, welcome to gameforming!`;
      document.body.insertBefore(welcome, document.body.children[1]);
    } else {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
